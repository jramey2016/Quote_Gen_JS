<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen A Quote</title>
    <link rel="icon" tpye= "image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="stye.css">

</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Start with the element here -->
        <div class = "quote-text"> 
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Who said it? -->
        <div class = "author-container">
            <span id="speaker"></span>
        </div>
        <!-- Buttons -->
        <div class = "button-container">
            <button class="twitter-button" id = "twitter" title = "Tweet This Quote!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote"> Generate New Quote</button>
        </div>
    </div>
    
    <div class="loader" id="loader"></div>

    <!-- Loader -->

    <!--newScript-->

</body>
